<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js OBJ viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <LINK rel="stylesheet" href="index.css" type="text/css">
    <style type="text/css">

    </style>
</head>

<body>
<div id="info">
    Three.js OBJ viewer
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/threejs/three.js"></script>

<script src="lib/threejs/loaders/MTLLoader.js"></script>
<script src="lib/threejs/loaders/OBJMTLLoader.js"></script>

<script src="lib/threejs/Detector.js"></script>
<script src="lib/threejs/TrackballControls.js"></script>
<script src="lib/threejs/libs/stats.min.js"></script>

<script src="index.js"></script>

<div id="viewer"></div>
<div id="progress"></div>

<div id="buttons">
    <div id="rotate-buttons">
        ROTATE<br/>
        <img src="assets/images/sphere.png" />
    </div>
    <div id="pan-buttons">
        PAN<br/>
        <img src="assets/icons/square_shape_icon&16.png" /><img src="assets/icons/sq_br_up_icon&16.png"/><br/>
        <img src="assets/icons/sq_br_prev_icon&16.png"/><img src="assets/icons/square_shape_icon&16.png" /><img src="assets/icons/sq_br_next_icon&16.png"/><br/>
        <img src="assets/icons/square_shape_icon&16.png" /><img src="assets/icons/sq_br_down_icon&16.png"/><br/>
    </div>
    <div id="zoom-buttons">
        ZOOM<br/>
        <img src="assets/icons/sq_minus_icon&16.png" /><img src="assets/icons/sq_plus_icon&16.png" />
    </div>
    <div id="face-buttons">
        <table border="0">
            <tr><td class="angle">TL</td><td class="side">T</td><td class="angle">TR</td><td></td></tr>
            <tr><td class="side">L</td><td class="side">F</td><td class="side">R</td><td class="side">Bk</td></tr>
            <tr><td class="angle">BL</td><td class="side">B</td><td class="angle">BR</td><td></td></tr>
        </table>
    </div>
</div>

</body>
</html>
