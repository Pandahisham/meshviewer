<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js OBJ viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <LINK rel="stylesheet" href="index.css" type="text/css">
    <LINK rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css" type="text/css">
    <style type="text/css">

    </style>
</head>

<body>
<div id="info">
    Three.js OBJ viewer
</div>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-ui/jquery-ui.min.js"></script>
<script src="lib/threejs/three.js"></script>

<script src="lib/threejs/loaders/MTLLoader.js"></script>
<script src="lib/threejs/loaders/OBJMTLLoader.js"></script>

<script src="lib/threejs/Detector.js"></script>
<script src="lib/threejs/TrackballControls.js"></script>
<script src="lib/threejs/libs/stats.min.js"></script>

<script src="index.js"></script>

<div id="viewer"></div>
<div id="progress">grut !</div>

<div id="buttons">
    <div id="face-buttons">
        <div class="buttons-header">VIEW</div>
        <div class="buttons-detail">
            <div id="face-buttons-table" onclick="javascript:showFront()">
            </div>
        </div>
    </div>
    <div id="advanced-buttons">
        <div class="buttons-header">ADVANCED</div>
        <div class="buttons-detail">
            <p>ROTATE</p>
            <div id="rotate-buttons">
                    <img src="assets/images/sphere.png" />
                </div>
            <div id="pan-buttons">
                <p>PAN</p>
                    <img src="assets/icons/24/square_empty_icon&24.png" /><img src="assets/icons/24/sq_br_up_icon&24.png"/><br/>
                    <img src="assets/icons/24/sq_br_prev_icon&24.png"/><img src="assets/icons/24/square_shape_icon&24.png" /><img src="assets/icons/24/sq_br_next_icon&24.png"/><br/>
                    <img src="assets/icons/24/square_empty_icon&24.png" /><img src="assets/icons/24/sq_br_down_icon&24.png"/><br/>
            </div>
            <div id="zoom-buttons">
                <P>ZOOM</P>
                    <img src="assets/icons/24/sq_minus_icon&24.png" />
                    <img src="assets/icons/24/sq_plus_icon&24.png" /><br/>
            </div>
            <div id="advanced-toggler-buttons">
                <P>TOGGLERS</P>
                    <a href="javascript:scene.add(axes);">AXIS ON</a>
                    <a href="javascript:scene.remove(axes);">AXIS OFF</a><br/>
                    <a href="javascript:scene.add(boundingbox);">BBOX ON</a>
                    <a href="javascript:scene.remove(boundingbox);">BBOX OFF</a><br/>
                    <a href="javascript:addPlinth();">PLINTH ON</a>
                    <a href="javascript:removePlinth();">PLINTH OFF</a>
            </div>
        </div>
    </div>

</body>
</html>
